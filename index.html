<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Digger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>

    <script src="jquery.js"></script>
    <script>
        // Our JavaScript needs to come after the JQuery script tag!
        $("document").ready(function() {
            // This is where we put everything we want to happen when the page is ready

            // add 9 divs to "container"
            for (let row = 0; row < 3; row++) { 
                for (let col = 0; col < 3; col++) {
                    console.log(row + " " + col)
                    // add a new div to the container
                    $("#container").append("<div class='box'>" + row + " " + col + "</div>")
                }

                // Create a break before the new row
                $("#container").append("<br>")

                console.log("NEW ROW")
            }

            // Generate a location for the treasure
            let treasureCoordinate = getRandomCoordinate(3, 3)

            // A function that returns a random coordinate
            // given the row and column lengths of the grid
            function getRandomCoordinate(rowLength, colLength) {
                // if rowLength is 3 and colLength is 3, return anywhere between
                // 0,0 and 2,2

                let returnCoordinates = [] // x, y

                // first random value
                returnCoordinates.push(Math.trunc(Math.random() * rowLength))
                // second random value
                returnCoordinates.push(Math.trunc(Math.random() * colLength))

                console.log(returnCoordinates)
                
                return returnCoordinates
            }
        })

    </script>
</body>
</html>
